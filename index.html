<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>CURP</title>
</head>

<body class="w-screen h-screen p-10 text-white bg-blue-800 font-poppins">
    <h2 class="tracking-wider">CURP Generator</h2>
    <div class="flex flex-col h-auto space-y-2 w-72 ">
        <label for="name">Nombre</label><input type="text" class="input-solid" id="name" />
        <label for="fstLastName">Apellido Paterno</label><input type="text" class="input-solid" id="fstLastName" />
        <label for="scnLastName">Apellido Materno</label><input type="text" class="input-solid" id="scnLastName" />
        <label for="bornDate">Fecha de nacimiento</label><input type="date" class="input-solid" id="bornDate" />
        <label for="state">Estado de nacimiento</label><input type="text" class="input-solid" id="state" />
        <button class="mt-1 font-bold text-blue-800 bg-white btn">Calculate</button>
    </div>
</body>

</html>
